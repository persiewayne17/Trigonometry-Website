<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometry Cheat Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .cheat-sheet {
            width: 300px;
            margin: 15px;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .cheat-sheet img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .cheat-sheet h3 {
            margin-top: 10px;
            color: #555;
        }
        footer {
            margin-top: 40px;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Trigonometry Cheat Sheet</h1>
    <p>Here are some useful cheat sheets for quick reference on Trigonometry concepts.</p>

    <div class="container">
        <!-- Cheat Sheet 1 -->
        <div class="cheat-sheet">
            <img src="definition.jpg" alt="Definition Sheet 1">
        <h3>Definitions of the Trig. Functions</h3>
        </div>

        <!-- Cheat Sheet 2 -->
        <div class="cheat-sheet">
            <img src="formula.jpg" alt="Formula Sheet">
            <h3>Formulas and Identities</h3>
        </div>

        <!-- Cheat Sheet 3 -->
        <div class="cheat-sheet">
            <img src="inverse.jpg" alt=" Sheet">
            <h3>Inverse Trigonometric Functions</h3>
        </div>
    </div>

    <footer>
        &copy; 2024 Trigonometry Learning Resources
    </footer>

</body>
</html>
